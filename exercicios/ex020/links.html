<!DOCTYPE html>
<html lang="ept-brn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links personalizados</title>
    <style>
        body{
            background-color: rgb(188, 223, 253);
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
        }

        a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: brown;
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exemplos de links personalizados</h1>
    <ul>
        <li><a href="https://www.instagram.com/gianluccachagas/" target="_blank">Perfil do Instagram</a></li>
        <li><a href="https://www.facebook.com/gianlucca.chagasdemacedo/" target="_blank">Perfil do Facebook</a></li>
        <li><a href="https://www.linkedin.com/in/gianlucca-chagas-14a50817a/" target="_blank">Perfil do Linkedin</a></li>
    </ul>
</body>
</html>

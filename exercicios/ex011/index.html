<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho da sua pagina</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Colocando audios</h1>
    <p>Veja a reprodução de audios no HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/robotboogie.mp3" type="audio/mpeg">
    </audio>
    <p>Seu navegador infelizmente não reproduz esse tipo de audio. <a href="midia/robotboogie.mp3">clique aqui para baixar o arquivo mp3</a></p>

    
</body>
</html>
